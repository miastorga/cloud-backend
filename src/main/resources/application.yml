spring:
  application:
    name: transporte-login
  
  security:
    oauth2:
      resourceserver:
        jwt:
          # Azure AD B2C JWT Configuration
          issuer-uri: https://${AZURE_B2C_TENANT}.b2clogin.com/${AZURE_B2C_TENANT}.onmicrosoft.com/v2.0/
          audiences: ${AZURE_B2C_CLIENT_ID}

server:
  port: 8080

# Azure AD B2C Settings
azure:
  b2c:
    tenant: ${AZURE_B2C_TENANT}
    client-id: ${AZURE_B2C_CLIENT_ID}
    policy: ${AZURE_B2C_POLICY:B2C_1_signupsignin}

# CORS
cors:
  allowed-origins: http://localhost:3000,https://tu-frontend.com

logging:
  level:
    org.springframework.security: INFO
    com.transporte: DEBUG