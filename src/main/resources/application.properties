# Configuración del servidor
server.port=8080
spring.application.name=transporte-bff

# Configuración de Oracle Database
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=transporte_user
spring.datasource.password=transporte_pass
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración Azure Storage
azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=YOUR_ACCOUNT;AccountKey=YOUR_KEY;EndpointSuffix=core.windows.net
azure.storage.container-name=transporte-imagenes

# Configuración Azure Service Bus
azure.servicebus.connection-string=Endpoint=sb://YOUR_NAMESPACE.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_KEY
azure.servicebus.queue-name=transporte-eventos

# Configuración AWS
aws.region=us-east-1
aws.access-key-id=YOUR_AWS_ACCESS_KEY
aws.secret-access-key=YOUR_AWS_SECRET_KEY

# Configuración AWS S3
aws.s3.bucket-name=transporte-archivos

# Configuración AWS DynamoDB
aws.dynamodb.table-name=TransporteEventos

# Configuración AWS SQS
aws.sqs.queue-url=https://sqs.us-east-1.amazonaws.com/YOUR_ACCOUNT/transporte-queue